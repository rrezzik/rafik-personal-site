{% extends "new_base.html" %}

{% block content %}
{% for post in posts %}

<div class="post">
    <div class="post-heading">
    <h1 class="post_title"> {{ post.title }} </h1>
    <p class="post-date"> {{ post.timestamp.strftime('%B %d, %Y') }} </p>
    </div>
    <div class="post-tagline">
        {{ post.tagline }}
    </div>
    <a href="{{ post.permalink }}"> Read More </a>
</div>


{% endfor %}

{% endblock %}
