{% extends "base.html" %}

{% block content %}
{% for post in posts %}

<div class="post">
    <div class="post-heading">
        <div class="post-banner-pic">
            <!-- style="background-image: url({{url_for('static', filename='blog1_banner.jpg') }});" > -->
            <img width="100%" style="max-width: 100%;" src="{{ url_for('static', filename='blog_1_banner.jpg') }}">
        </div>
    <h1 class="post-title"> {{ post.title }} </h1>
    <p class="post-date"> {{ post.timestamp.strftime('%B %d, %Y') }} </p>
    </div>
    <div class="post-tagline">
        <p>{{ post.tagline }}</p>
    </div>
    <a class="post-readmore" href="{{ post.permalink }}"> Read More </a>
</div>


{% endfor %}

{% endblock %}
