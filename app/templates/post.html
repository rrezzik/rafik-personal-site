{% extends "blog_index.html" %}

{% block blog_content_block %}

<div class="post">
    
    <div class="post-heading">
        <h1 class="post-title"> {{ post.title }} </h1>
        <p class="post-date"> {{ post.timestamp.strftime('%B %d, %Y') }} </p>
    </div>

    <div class="post-tagline">
        {{ post.body|safe }}
    </div>

</div>



{% endblock %}
